<div class="text-center">
    <img class="img-responsive" src={{imageUrl}} alt="">
</div>

<div class="container">
    <div *ngFor="let ITEM of US_SENTENCES; index as i">
        <div class="jumbotron">
            <h1 class="display-4 margin-fixture">{{ ITEM.TITLE }}</h1>
            <div class="container">
                <div class="row">
                    <div class="col-sm px-0">
                        <p class="lead">{{ ITEM.TEXT1 }}</p>
                    </div>
                    <div class="col-sm px-5">
                        <p class="lead">{{ ITEM.TEXT2 }}</p>
                    </div>
                    <div class="col-sm px-0">
                        <p class="lead">{{ ITEM.TEXT3 }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="margin-fixture" *ngIf="i == size - 1">
            <app-contact-us-form></app-contact-us-form>
        </div>
        <hr class="my-4">
    </div>
</div>
