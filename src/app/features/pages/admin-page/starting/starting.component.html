<div class="container">
    <div class="row p-2">
        <div class="col-sm-12" *ngFor="let ITEM of STARTING_SENTENCES">
            <mat-card class="card-ajustment">
                <mat-card-header>
                    <mat-card-title class="mt-3">
                        <h1>{{ITEM.START_TITLE}}</h1>
                    </mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p class="m-3">{{ITEM.START_PRESENTATION}}</p>
                </mat-card-content>

            </mat-card>
        </div>
    </div>

    <div class="row p-2">
        <div class="col-sm-12  mt-5" *ngFor="let ITEM of STARTING_SENTENCES">
            <mat-card class="card-ajustment">
                <mat-card-header>
                    <mat-card-title>
                        <h1>{{ITEM.GENERATOR_TITLE}}</h1>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p class="m-3">{{ITEM.GENERATOR_PRESENTATION}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <div class="text-end p-3">

                        <button color="default" class="bottom-button btn  ml-0" type="button"
                            mat-raised-button>{{ITEM.GENERATOR_BUTTON}}</button>

                    </div>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>
</div>
