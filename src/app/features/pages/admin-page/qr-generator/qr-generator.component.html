<div class="container">
    <div class="row spacing mb-5">
        <div class="col-sm-12">
            <div class="jumbotron">
                <h1 class="display-4 mb-5 ">{{ADMIN_SENTENCES[4].TITLE}}</h1>
                <p>{{ADMIN_SENTENCES[4].DESCRIPTION}}</p>
            </div>
        </div>
    </div>


    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
        <mat-card>
            <div class="btn-toolbar mb-3">
                <div class="input-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Selecione</mat-label>
                        <mat-select [(value)]="selected">
                            <mat-option value=""> - </mat-option>
                            <mat-option value="option">Option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="btn-group">
                    <div class="col-sm" *ngIf="selected == ''">
                        <img src="{{ ADMIN_SENTENCES[1].IMAGE }}" class="icon image-responsive">
                    </div>
                    <div class="col-sm" *ngIf="selected == ''">
                        <button color="default" [disabled]="!formGroup.valid" type="submit" class="button btn">Gerar
                            QR</button>
                    </div>
                    <div class="col-sm" *ngIf="selected == ''">
                        <button color="default" [disabled]="!formGroup.valid" type="submit" class="button btn">Ver
                            QR</button>
                    </div>
                    <div class="col-sm" *ngIf="selected !== ''">
                        <img src="{{ ADMIN_SENTENCES[2].IMAGE }}" class="icon image-responsive">
                    </div>
                    <div class="col-sm" *ngIf="selected !== ''">
                        <button color="default" [disabled]="!formGroup.valid" type="submit"
                            class="button btn">Salvar</button>
                    </div>
                    <div class="col-sm" *ngIf="selected !== ''">
                        <button color="default" [disabled]="!formGroup.valid" type="submit"
                            class="button btn">Deletar</button>
                    </div>
                    <div class="col-sm" *ngIf="selected !== ''">
                        <button color="default" [disabled]="!formGroup.valid" type="submit" class="button btn">Ver
                            QR</button>
                    </div>

                </div>
            </div>
        </mat-card>

        <div class="text-center mt-5 mb-5">
            <p *ngIf="selected !== ''">Loja Selecionada {{selected}}</p>
            <p *ngIf="selected === ''">Complete o Formulário</p>
        </div>

        <mat-card class="qr-container">
            <div class="grid">

                <div class="row">
                    <div class="nested">
                        <div class="item" *ngFor="let ITEM of GENERATOR_SENTENCES; index as i">
                            <span>
                                <mat-form-field class="form-element">
                                    <input matInput placeholder="{{GENERATOR_SENTENCES[i].TITLE}}"
                                        formControlName="{{GENERATOR_SENTENCES[i].FORM_NAME}}"
                                        (keyup)="updateMobileView($event, GENERATOR_SENTENCES[i].FORM_NAME)">
                                    <mat-icon matSuffix matTooltip="{{GENERATOR_SENTENCES[i].BALOON_TIP}}"
                                        matTooltipPosition="left">help_outline</mat-icon>
                                </mat-form-field>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="item text-center image-item-ajustment">
                        <p class="mt-2 mb-2"> Visão do Freguês</p>
                        <mobile-view [formData]="formData" ></mobile-view>
                    </div>
                </div>
            </div>
        </mat-card>
    </form>
</div>
