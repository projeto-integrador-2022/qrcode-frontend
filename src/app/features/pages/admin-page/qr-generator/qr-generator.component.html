<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="jumbotron">
                <h1 class="display-4 mb-5 ">{{GENERATOR_SENTENCES[0].TITLE}}</h1>
                <p class="lead">{{GENERATOR_SENTENCES[0].DESCRIPTION}}</p>
            </div>
        </div>
    </div>
    <mat-card>
        <div class="form-layout" novalidate>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    
                <div class="col-sm-6 text-center mt-5">
                    <mat-form-field class="form-element">
                        <input matInput placeholder="{{GENERATOR_SENTENCES[1].PRODUCT}}" 
                        formControlName="name" required>

                        <mat-icon matSuffix matTooltip="{{GENERATOR_SENTENCES[1].BALOON_TIP}}"
                        matTooltipPosition="left">help_outline</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
    
                </div>
    
                <div class="form-element text-center mt-5">
                    <button mat-raised-button color="default" [disabled]="!formGroup.valid" type="submit"
                        class="button btn">Gerar</button>
                </div>
            </form>
        </div>
    </mat-card>
        
    
    
</div>
