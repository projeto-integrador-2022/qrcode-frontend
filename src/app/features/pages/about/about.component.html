<div class="text-center margin-fixture">
    <button mat-fab color="basic" class="round-highlight"><img  class="img" src={{imageUrl}} alt=""> </button>
</div>

<div class="container text-position">
    <div *ngFor="let ITEM of ABOUT_SENTENCES; index as i">

        <div class="jumbotron  ">
            <h1 class="display-4 mb-5 ">{{ ITEM.TITLE }}</h1>
            <p class="lead  ">{{ ITEM.DESCRIPTION }}</p>

        </div>
        <hr class="my-4" *ngIf="i != size - 1">
    </div>
</div>
