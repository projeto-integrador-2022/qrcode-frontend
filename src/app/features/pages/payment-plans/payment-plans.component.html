<div class="container">
    <p class="text-center display-4 mb-5">Assine JÃ¡!</p>
    <div class="row justify-content-md-center ">
        <div class="col-md-auto mt-5 column-fixture" *ngFor="let ITEM of PAYMENT_PLANS_SENTENCES; index as i">
            <div class="card featured-card" *ngIf="i == cardContentSize - 2; else anotherStyle">
                <div class="">
                    <div class="card-body text-center">
                        <h4 class="card-subtitle mb-2 mt-2 text-muted ">{{ITEM.TITLE}}</h4>
                        <div class="text-fixture mb-5 mt-5">
                            <p class="card-text">{{ITEM.REPORTS}}</p>
                            <p class="card-text">{{ITEM.USERS}}</p>
                            <p class="card-text">{{ITEM.THIRD_PARTYS}}</p>
                            <p class="card-text">{{ITEM.PRICE}}</p>
                        </div>

                        <a class="btn btn-primary btn-lg start-button mt-3      text-center" [routerLink]="'./about'"
                            routerLinkActive="activebutton" (click)="navigateTo()">Assinar</a>
                    </div>
                </div>
            </div>

            <ng-template class="card" #anotherStyle>
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-subtitle mb-2 mt-2 text-muted ">{{ITEM.TITLE}}</h4>
                        <div class="text-fixture mb-5 mt-5">
                            <p class="card-text">{{ITEM.REPORTS}}</p>
                            <p class="card-text">{{ITEM.USERS}}</p>
                            <p class="card-text">{{ITEM.THIRD_PARTYS}}</p>
                            <p class="card-text">{{ITEM.PRICE}}</p>
                        </div>

                        <a class="btn btn-primary btn-lg start-button mt-3      text-center" [routerLink]="'./about'"
                            routerLinkActive="activebutton" (click)="navigateTo()">Assinar</a>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>

<div class="container fix-margin mb-5">
    <p class="display-4 mb-2 text-center">FAQ</p>
    <div class="row ">
        <div class="col-6 mt-5 " *ngFor="let ITEM of FAQ_SENTENCES; index as i">
            <div class="jumbotron box-shadow p-5">
                <h4 class="mb-5 text-center">{{ ITEM.TITLE }}</h4>
                <p class="lead float-left mb-5">{{ ITEM.DESCRIPTION }}</p>  
                
            </div>
            
    </div>
    
    
</div>
