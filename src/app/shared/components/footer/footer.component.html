<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-light customized-footer">
    <div *ngIf="hide === false; else paymentVisible">
        <small>Big Hiccups &copy; Soluções</small>
    </div>
    <ng-template #paymentVisible>

        <div class="row">
            <span>Ainda não é nosso Cliente?</span>
        </div>

        <div class="row justify-content-md-center">
            <a mat-raised-button color="default" class="btn btn-lg" type="button" [routerLink]="'./about'"
                (click)="navigateTo();"> Ver Planos </a>
        </div>

    </ng-template>

</footer>
